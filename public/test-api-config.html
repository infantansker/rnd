<!DOCTYPE html>
<html>
<head>
    <title>API Config Test</title>
</head>
<body>
    <h1>API Config Test</h1>
    <p>Check the browser console for results</p>
    <script>
        // Simple test function to mimic our API config
        function isDevelopment() {
            return window.location.hostname === 'localhost' || 
                   window.location.hostname === '127.0.0.1' ||
                   window.location.hostname.startsWith('192.168.') ||
                   window.location.hostname.startsWith('10.');
        }

        function getApiBaseUrl() {
            if (isDevelopment()) {
                return 'http://localhost:5001';
            }
            return '';
        }

        function getApiUrl(endpoint) {
            const baseUrl = getApiBaseUrl();
            if (!baseUrl) {
                return endpoint.startsWith('/') ? endpoint : `/${endpoint}`;
            }
            return `${baseUrl}${endpoint.startsWith('/') ? endpoint : `/${endpoint}`}`;
        }

        // Test the functions
        console.log('Hostname:', window.location.hostname);
        console.log('Is Development:', isDevelopment());
        console.log('API Base URL:', getApiBaseUrl());
        console.log('Create Order URL:', getApiUrl('/api/create-order'));
        
        // Display results on page
        document.body.innerHTML += `
            <p><strong>Hostname:</strong> ${window.location.hostname}</p>
            <p><strong>Is Development:</strong> ${isDevelopment()}</p>
            <p><strong>API Base URL:</strong> ${getApiBaseUrl()}</p>
            <p><strong>Create Order URL:</strong> ${getApiUrl('/api/create-order')}</p>
        `;
    </script>
</body>
</html>
