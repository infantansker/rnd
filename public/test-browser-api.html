<!DOCTYPE html>
<html>
<head>
    <title>Browser API Test</title>
</head>
<body>
    <h1>Browser API Test</h1>
    <button id="testButton">Test API Call</button>
    <div id="result"></div>

    <script>
        // Simple test function to mimic our API config
        function isDevelopment() {
            return window.location.hostname === 'localhost' || 
                   window.location.hostname === '127.0.0.1' ||
                   window.location.hostname.startsWith('192.168.') ||
                   window.location.hostname.startsWith('10.');
        }

        function getApiBaseUrl() {
            if (isDevelopment()) {
                return 'http://localhost:5001';
            }
            return '';
        }

        function getApiUrl(endpoint) {
            const baseUrl = getApiBaseUrl();
            if (!baseUrl) {
                return endpoint.startsWith('/') ? endpoint : `/${endpoint}`;
            }
            return `${baseUrl}${endpoint.startsWith('/') ? endpoint : `/${endpoint}`}`;
        }

        // Test the API call
        document.getElementById('testButton').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const apiUrl = getApiUrl('/api/create-order');
                console.log('Making request to:', apiUrl);
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: 10000,
                        currency: 'INR',
                        eventId: 'test_event_001',
                        userId: 'test_user_123',
                        eventName: 'Test Event'
                    }),
                });
                
                console.log('Response status:', response.status);
                
                // Check content type
                const contentType = response.headers.get('content-type');
                console.log('Content-Type:', contentType);
                
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<p>✅ Success: ${JSON.stringify(data)}</p>`;
                } else {
                    const text = await response.text();
                    resultDiv.innerHTML = `<p>❌ Non-JSON response: ${text.substring(0, 200)}...</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p>❌ Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
